
<hr>
<div class="container">
    <div class="row">
      <div class="col-xs-12">
<p>Add new servers or blueprint</p>

<label>Server name</label>
<input type="text"
class="form-control"
[(ngModel)]="servername">

<input type="text"
class="form-control"

<p></p>
<button class="btn btn-primary"
onclick="onAddserver()">Add Server</button>

<button class="btn btn-primary"
onclick="onAddserverblueprint()">Add Server Blueprint</button>

</div>
</div>
</div>
